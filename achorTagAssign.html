<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- browser name -->
    <title>Anchor Tag Lists Assignment</title>
</head>
<body>
    <!-- header tag for Title of Page -->
    <h1>List of Colleges in Seattle, WA. Area</h1>
    <!-- navigation tag -->
    <nav>
        <!-- unordered list of schools -->
        <ul>
            <!-- Links to schools using anchor tag-->
            <li><a href="http://www.washington.edu/">University of Washington</a></li>
            <li><a href="https://www.seattleu.edu/">Seattle University</a></li>
            <li><a href="https://seattlecentral.edu/">Seattle Central College</a></li>
            <li><a href="https://www.collegesimply.com/colleges/washington/seattle-pacific-university/">Seattle Pacific University</a></li>
            <li><a href="https://www.collegesimply.com/colleges/washington/seattle-community-college-north-campus/">Seattle Community College North Campus</a></li>
        </ul>
    </nav>

</body>
</html>
