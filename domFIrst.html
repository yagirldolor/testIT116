<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test">We're Gonna Change Diss</h1>


    <!-- script tag at the bottom of the page -->
    <script>
        // innerHTML takes the content of the element "we're gonna change this"
        document.getElementById("test").innerHTML = "Hello, World!";

        // VARIABLES
        // ask for name and write
        let name = prompt("What is your name?");
        
        // Display text entered by user
        document.write(name);
        // logs a message to console
        console.log(name);
 
        alert(name);
    </script>
</body>
</html>
