<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Walkthrough</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- creates a header with a title, ids will reference to js code -->
    <header id="main-header" class="bg-success text-white p-4">
        <div>
            <h1 id="header-title">Go-To Purse Items</h1>
        </div>
    </header>

    <!-- containers to set sizing -->
    <div class="container">
        <!-- card container -->
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <!-- textbox and submit -->
            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
        </div>
        
        <h2 class="title">Items</h2>

            <!-- list of items   -->
            <ul id="items" class="list-group">
                <li class="list-group-item">Wallet</li>
                <li class="list-group-item">Makeup Bag</li>
                <li class="list-group-item">Perfume</li>
                <li class="list-group-item">Wetwipes</li>
                <li class="list-group-item">Shirt</li>
                <li class="list-group-item">Pants</li>
                <li class="list-group-item">Water</li>
                <li class="list-group-item">Laptop</li>

            </ul>

    </div>




    <!-- DOM js file link -->
    <script src="domWalkthrough.js">

        
    </script>
</body>
</html>
