<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Section for Nested unordered list -->
    <section>
        <h1>List of my hobbies:</h1>
            <!-- unordered list -->
            <ul>
                <li>Traveling</li>
                <li>Drinking</li>
                <li>Social Events</li>
            </ul>
    </section>
    <!-- Section for the Nested Ordered List -->
    <section>
        <h1>Nested list </h1>
            <ol>
                <li>Washington</li>
                    <ul>
                        <li>Informatiojn about the State os Washington</li>
                    </ul>
                <!-- gives a 'line' to separated elements -->
                <hr>
                <li>California</li>
                <hr>
                <li>New York</li>
            </ol>
    </section>
</body>
</html>
