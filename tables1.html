<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <!-- table element -->
    <table>
        <!-- table header elements, auto 'bold text' -->
        <thead>
            <tr>
                <th rowspan="2">Pokemon Name</th>
                <th rowspan="2">Type</th>
                <th rowspan="2">Abilities</th>
                <th rowspan="2">Weaknesses</th>
                <th rowspan="2">Evolution</th>
            </tr>
        </thead>
        
            <!-- if tbody has element it is a table -->
        <tbody>
            <!-- Pokemon Name -->
            <tr>
                <td>Zarude</td>
                <td>Info 2</td>
                <td>Info 3</td>
            </tr>
                
            <tr>
                <td>Dark,Grass</td>
                <td>Info 2</td>
                <td>Info 3</td>
            </tr>

            <tr>
                <td>Bug</td>
                <td>Info 2</td>
                <td>Info 3</td>
            </tr>

            <tr>
                <td>Info 1</td>
                <td>Info 2</td>
                <td>Info 3</td>
            </tr>

            <tr>
                <td>Info 1</td>
                <td>Info 2</td>
                <td>Info 3</td>
            </tr>

        </tbody>
        
        
    </table>
</body>
</html>
