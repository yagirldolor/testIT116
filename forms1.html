<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- names the browers tab -->
    <title>Forms</title>
</head>

<body>
    <section>
        <h1>Forms</h1>
        <!-- header -->
        <h4>Username and Password Inputs</h4>
        <!-- form elemenet, interactive control; action, where info will go; append to this path/url -->
        <form action="/Dolor">

            <!-- to create content of form  -->

            <!-- username  -->
            <p>
                <!-- label, guide user on screen what to enter 'here' -->
            <!-- for is an ID for element to bind label and input -->
                <label for="username">Enter A Username:</label>
                <!-- atributes used: id, unique identifier define element when linking; types,  placeholder, guide for user -->
                <input id="username" type="text" placeholder="Username" name="username">
            </p>
            <!-- password label and textbox -->
            <p>
                <label for="password">Enter A password:</label>
                <input id="password" type="text" placeholder="Password" name="password">
            </p>

            <!-- Submit button -->
            <p>
                <!-- button needs to be in form tag to allow append -->
                <button>Submit</button>
            </p>
        </form>
    </section>
    <hr>
    <!-- Query Strings -->
    <section>
        <h1>Query Strings</h1>
        <h4>Reddit</h4>
        <form action="https://www.reddit.com/search/">
            <!-- will append to the url in form action -->
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h4>Youtube</h4>
        <form action="https://www.youtube.com/results">
            <!-- will append to the url in form action -->
            <input type="text" name="q">
            <button>Search Youtube</button>
        </form>
        <h4>Google</h4>
        <form action="https://www.google.com/search">
            <!-- will append to the url in form action -->
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
    </section>
    <hr>
    <!-- Radio Button -->
    <section>
        <h1>Checkboxes and Radio Buttons</h1>
        <form action="/Dolor">
            <input type="checkbox" name="agreeTos" id="agree">
            <label for="agree">I agree to everything</label>
            <!-- Size readio buttons: small,medium,large -->
            <p>
                <label for="s">Small:</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">Medium:</label>
                <input type="radio" name="size" id="m" value="m">
                <label for="l">Large:</label>
                <input type="radio" name="size" id="l" value="l">
            </p>
            
            <!-- Combo box for colors-->
            <p>
                <!-- Label for combo box -->
                <label for="colors">What Is Your Favorite Color?</label>
                <!-- combo box element is 'select' -->
                <select name="colors" id="colors">
                    <!-- options for combo box -->
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
            </p>

            
            <button>Dolor</button>
        
        </form>
    </section>
</body>
</html>
