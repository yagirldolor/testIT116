<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- names the browers tab -->
    <title>Forms</title>
</head>

<body>
    <!-- header -->
    <h1>First Form</h1>
    <!-- form elemenet, interactive control, action, where info will go -->
    <form action="">

        <!-- to create content of form  -->
        <!-- username  -->
        <p>
            <!-- label, guide user on screen what to enter 'here' -->
           <!-- for is an ID for element -->
            <label for="username">Enter A Name:</label>
            <!-- atributes used: id, unique identifier define element when linking; types,  placeholder, guide for user -->
            <input id="username" type="text" placeholder="Dolor" name="username">
        </p>
        
        <p>
            <label for="password">Enter A password:</label>
            <input id="password" type="text" placeholder="rolod" name="password">
        </p>






    </form>
</body>

</html>
