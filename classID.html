<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class and ID Selectors</title>
    <!-- link css file -->
    <link rel="stylesheet" href="classID.css">

</head>
<body>
    <h1>Monte's Top College Football Programs:</h1>

    <!-- list of college football programs -->
    <ol>
        <li class="crims">Alabama</li>
        <li class="green">Notre Dame</li>
        <li class="yellow">Michigan</li>
        <li class="red">Ohio State</li>
        <li class="crims">Oklahoma</li>
        <li class="red">Southern California</li>
        <li class="orange">Texas</li>
        <li class="green">Miami</li>
        <li class="red">Nebraska</li>
    </ol>
    <section>
        <button id="yes">YES I AGREE</button>
        <button id="no">NO I DON'T AGREE</button>
    </section>
</body>
</html>
