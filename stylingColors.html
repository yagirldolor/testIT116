<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Colors</title>
    <!-- link the css stylesheet stylying.css in same folder -->
    <link rel="stylesheet" href="stylingColors.css">
</head>
<body>
    <!-- Biggest header: green text -->
    <h1>Hello, CSS Styling H1 tag will be Green</h1>

    <!-- Next header: purple text -->
    <h2>Hello, H2 tag will be Purple</h2>

    <!-- paragraph element with pink text and green background -->
    <p>This paragraph's text will be pink with a green background. Not the best color combo in my opinion, but whatever. Hehe</p>

    <!-- used section to move button in own section; creating a break with p above -->
    <section>
        <!-- button with white text and blue background -->
        <button>Dolorrr</button>
    </section>

    
</body>
</html>
