<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boostrapping</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <section>
        <h1 class="display-4 text-center text-white bg-dark">The Matrix</h1>
        <!-- div#1 for title container -->
        <div class="type-alert alert-danger text-center" role="alert">Choose the red pill or the blue pill!!</div>

        <!-- div #2 for buttons container-->
        <div class="text-center">
            <button class="btn btn-danger" >Red Pill</button>

            <button class="btn btn-primary">Blue Pill</button>
        </div>
    </section>
</body>
</html>
